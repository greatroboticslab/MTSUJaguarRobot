<!DOCTYPE html>
<html>
<head>
    <title>Camera View</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #camera-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        #back-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <img id="camera-feed" src="{{ url_for('camera_feed') }}" alt="Camera Feed">
        <button id="back-button" onclick="window.location.href='/'">返回地图</button>
    </div>
</body>
</html>
